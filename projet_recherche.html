## Elements de contexte
---

### Les données territoriales, un potentiel à renforcer

&lt;img src="./img/ogd.png" style="float: right;margin:10px"/&gt;

-   Chaque territoire publie les données selon ses compétences mais aussi son patrimoine de données accessible.

-   Les données ne sont pas nommées pareil selon les territoires, **difficile de savoir qui produit quoi.**

-   Surtout, les fichiers ne contiennent pas les mêmes champs et ne donnent pas le même niveau d'information. Les valeurs dans les champs eux-mêmes ne sont pas normalisées.

En conséquence, il est très compliqué de **construire des usages** qui dépassent un seul territoire. **L'impact des données territoriales reste limité**.

---

### La standardisation pour créer des infrastructures de données

Pour démultiplier l'impact des données territoriales, nous avons besoin .red\[**à terme**\] de créer des infrastructures de données.

Quelques caractériques d'une infrastructure : \* **Son encastrement** : comme « coulée » à l'intérieur d'autres structures

-   **Sa transparence** : un soutien invisible des tâches de l'usager

-   **Sa portée** : au-delà d'un événement isolé ou d'une pratique unique

-   **Sa base installée** : l'infrastructure ne vient pas de rien ; elle lutte contre l'inertie de la base installée et hérite des forces et limites de cette base.

-   **Sa visibilité au moment d'une défaillance** : une infrastructure devient visible quand elle est défaillante

.footnote\[Source : Star &amp; Ruhleder (1997), « Vers une écologie de l'infrastructure »,[10.3917/rac.009.0114](https://www.cairn.info/revue-anthropologie-des-connaissances-2010-1-page-114.htm)\]

---
### Quelques définitions

.pull-left[
* **Un standard** : "un ensemble de recommandations développées et préconisées par un groupe représentatif d’utilisateurs" ([Wikipedia](https://fr.wikipedia.org/wiki/Standard))

* **Une norme** : selon l'ISO, un document "établi par un consensus et approuvé par un organisme reconnu", qui établit des "lignes directrices ou des caractéristiques" ([Wikipedia](https://fr.wikipedia.org/wiki/Standard))
]

.pull-right[
![](img/schema.png)
]

* **L'Interopérabilité** : "la capacité de deux ou plusieurs réseaux, systèmes, outils, applications ou composants d’échanger facilement des informations de manière sécurisée et efficiente sans gêner l’utilisateur". C'est ce qui permet à différents outils numériques de communiquer pour construire un ensemble cohérent au service d’un ou plusieurs objectifs. 
---

### Les schémas de données

.pull-left[ Les schémas de données décrivent des **modèles de données** : 

* quels sont les différents champs ? 

* comment les données sont-elles représentées ?

* quelles sont les valeurs possibles ?

* quels champs sont obligatoires ou non ?]

### Focus sur le [Socle Commun de Données Locales (SCDL)](https://scdl.opendatafrance.net/docs/)

.pull-left[
-   Aider les producteurs à créer et à améliorer la qualité des données qu'ils publient.

-   Faciliter l'exploitation des données publiées par les réutilisateurs (agrégation, consolidation et traitements automatiques).]

.pull-right[ ![](img/scdl.png)]



---
class:inverse
### Focus sur [Validata](https://validata.fr/doku.php)

.pull-left[
Validata est une plateforme de validation de données ouvertes produites par des acteurs territoriaux. Elle offre à ses utilisateurs la possibilité de vérifier la conformité de ces données par rapport aux modèles définis dans le cadre du Socle Commun des Données Locales (SCDL).

En détectant d'éventuelles erreurs ou anomalies, en amont ou en aval de leur publication, elle aide à harmoniser les données locales ouvertes, elle engage à améliorer leur qualité et elle facilite leur exploitation par les réutilisateurs.
]

![](https://validata.fr/lib/tpl/qualidata/images/logo.png)

## Questions de recherche

---
### Un contexte favorable avec la feuille de route du MCT

![](img/action15.png)
---

### Objectifs du projet de recherche

&lt;img src="img/openstand.png" style="float: right;margin:10px"/&gt;

-   Comprendre les facteurs de succès des standards

-   Etudier la diversité des méthodes de standardisation des données ouvertes

-   Diffuser les bonnes pratiques de la standardisation

-   Proposer des guides méthodologiques pour accompagner les démarches de standardisation

---
#### .red[Comprendre les facteurs de succès]
### La conception des standards

* Quels objets se prêtent plus facilement à une démarche de standardisation ?

* Quels types d'acteurs sont à l'initiative de standards existants ? 

* Peut-on identifier une typologie de facteurs déclencheurs d'une démarche de standardisations ? 

* Quels standards ont été conçus par des producteurs de données (exemple : SCDL) ou réutilisateurs de données (exemple : GTFS) ? Existe-t-il une approche intermédiaire ? Quelle répartition du travail ces deux approches induisent-elles ?

* Quelles méthodologies ont-elles été employées pour concevoir les standards ? Voit-on des points communs ou une typologie d'approches émerger ?
---

#### .red[Comprendre les facteurs de succès]

### La concertation

-   Qui participe aux processus de concertation ? Qui les anime ?

-   Quelles formes la concertation prend-elle ? Quelles traces en sont gardées sur le web ?

-   Comment débat-on du choix du format (csv ou JSON par exemple), du contenu de chacun des champs, des valeurs prédéfinies, du caractère obligatoire ou non d'un champ... ?

-   Quels aspects sont mis en débat ? Auprès de quelles communautés la concertation est-elle diffusée ? Qui est inclus et qui est exclus ? Qui est sollicité ?

-   Comment se fait la délibération ? Qui décide ?

---
#### .red[Comprendre les facteurs de succès]
### La mise en œuvre du standard

* Comment l'accompagnement des producteurs des données est-il proposé ? 

* Quel travail implique la standardisation pour les producteurs de données ? Quels choix ou approches induisent-ils une charge de travail plus conséquente ? Jusqu'à quel stade l'investissement dans la standardisation est-il justifié ?

* Comment impliquer les producteurs de logiciels dans la standardisation des données ? Pourquoi certains acceptent de développer les fonctionnalités d'export au standard et d'autres non ? 

* Quels standards sont les plus utilisés ? Peut-on mesurer leur impact ?

* Comment le standard connaît-il des évolutions ? Dans quel cas le standard évolue-t-il ? Comment préserver (ou non) la compatibilité entre les versions ? 

---
### Diffuser les bonnes pratiques de standardisation

Voici quelques exemples de livrables qui pourraient être produits dans le cadre du projet : 

1. **Un livret de cas d'usage de la standardisation** : descriptif du standard, conception et mise en oeuvre, acteurs impliqués, évaluation de l'impact

2. **Un guide de la standardisation des données territoriales** avec plusieurs options de méthodologies accompagnant pas à pas la conception d'un standard

3.  **Le développement d'outils** pour faciliter la conception (étude des champs employés dans un domaine ?), la concertation (faciliter la prise en compte des retours) ou la mise en oeuvre d'un standard (outils de suivi comme transport.data.gouv.fr)
